<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="box">
        <div class="bg"></div>
        <img src="https://www.17sucai.com/preview/1/2015-11-12/201509181601/img/effect-1/2.png" alt="" />
        <img src="https://www.17sucai.com/preview/1/2015-11-12/201509181601/img/effect-1/3.png" alt="" />
        <img src="https://www.17sucai.com/preview/1/2015-11-12/201509181601/img/effect-1/4.png" alt="" />
        <img src="https://www.17sucai.com/preview/1/2015-11-12/201509181601/img/effect-1/5.png" alt="" />
        <div class="mask"></div>
      </section>

      <script>
          var box = document.querySelector(".box");
            var bg = box.querySelector(".bg");
            var imgs = box.querySelectorAll("img");
            var mask = box.querySelector(".mask");

            var width = window.innerWidth;
            var height = window.innerHeight;
            // console.log(width,height)

            document.body.onmousemove = function(){
                // console.log(event.clientX, event.clientY);

                var mouse = { x: event.clientX, y: event.clientY };
                // console.log(mouse);
                // console.log(mouse.x < width / 2 ? "左" : "右");
                // console.log(width / 2 - mouse.x, height / 2 - mouse.y);
                // bg.style.transform = "rotateY(" + (15 / (width / 2)) * (width / 2 - mouse.x) + "deg)";

                bg.style.transform =
                "rotateX(" +
                (-2 / (height / 2)) * (height / 2 - mouse.y) +
                "deg) rotateY(" +
                (2 / (width / 2)) * (width / 2 - mouse.x) +
                "deg)";
                mask.style.transform =
                "rotateX(" +
                (-2 / (height / 2)) * (height / 2 - mouse.y) +
                "deg) rotateY(" +
                (2 / (width / 2)) * (width / 2 - mouse.x) +
                "deg)";

                imgs.forEach(function (item) {
                    item.style.transform =
                        "translate(" + (3 / (width / 2)) * (width / 2 - mouse.x) + "px, " + (3 / (height / 2)) * (height / 2 - mouse.y) + "px)";
                });

                // 数学公式 Math.PI  圆周率   tan(X) = 对边/底边 X是弧度 ====> atan() 反正切
                // 弧度转换公式  弧度=PI/180 * 角度      ==>   角度 = 弧度 * 180 / PI

                // 类如 等边直角三角形 夹角为 45度 对边/底边 = 1 => atan（1）= 0.7853981633974483（弧度）
                //  atan（1）* 180 / Math.PI = 45

                var deg = (Math.atan((height / 2 - mouse.y) / (width / 2 - mouse.x)) * 180) / Math.PI;
                // console.log(deg);

                mask.style.backgroundImage = "linear-gradient(" + deg + "deg, rgba(255, 255, 255, 0.4), transparent)";
            }
      </script>
</body>
</html>
