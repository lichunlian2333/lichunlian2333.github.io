<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fontIcon/css/font-awesome.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div class="wrapper">
        <!-- 视频播放区 -->
        <div class="wrapper-video">
            <div>
                 <video src="movie/ball.mp4"></video>
            </div>
        </div>

        <!-- 视频控件 -->
        <div class="wrapper-contrl">
            <div class="clearfix">
                <div class="left f-left">
                    <!-- 播放 -->
                    <button class="btn btn-play active">
                        <span class="fa fa-play"></span>
                    </button>
                    <!-- 暂停 -->
                    <button class="btn btn-pause">
                        <span class="fa fa-pause"></span>
                    </button>
                </div>

                <div class="right">
                    <div class="top">
                        <!-- 进度条 -->
                        <ul>
                            <li>
                                <div class="bar"></div>
                            </li>
                        </ul>
                    </div>

                    <div class="bottom">
                        <div class="time f-left">
                            <span>00:00:00</span> /
                            <span>00:00:00</span>
                        </div>

                        <div class="speed f-right">
                           
                        </div>
                    </div>
                </div>
            </div>

            <!-- 倍数 -->
            <div class="speed-box">
                <div class="speed-box-list">
                     <!-- 下拉菜单 -->
                     <div class="dropdown-menu">
                         <ul class="select">
                             <li>✘ 0.5</li>
                             <li>✘ 1.0</li>
                             <li>✘ 1.5</li>
                             <li>✘ 2.0</li>
                         </ul>
                         
                         <div class="title">
                            <span>倍速</span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 进度条 -->
    <script src="js/progress.js"></script>
    <!-- 下拉菜单 -->
    <script src="js/dropdown.js"></script>
    <!-- 播放器脚本 -->
    <script src="js/index.js"></script>
</body>
</html>
